apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.carson.celebond"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.github.dexafree:materiallist:3.0.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.facebook.android:facebook-android-sdk:4.4.0'
    compile files('libs/Parse-1.10.1.jar')
    compile files('libs/bolts-android-1.2.1.jar')
    compile 'com.parse.bolts:bolts-android:1.2.1'
    compile fileTree(include: 'Parse-1.10.1.jar', dir: 'libs')
    compile files('libs/ParseFacebookUtilsV4-1.10.1.jar')
    compile 'de.hdodenhof:circleimageview:1.2.1'
}
